<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo</title>
</head>
<body>
    <h1>Hola Mundo desde el curso de nodeJS!</h1>
    <button id="btn">
        click
    </button>

    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', () => {
            alert('Hello world!')
        })
    </script>
</body>
</html>
